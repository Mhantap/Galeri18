<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Downloader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2193b0;
            margin-bottom: 20px;
        }
        input[type="number"], select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus, select:focus {
            border-color: #2193b0;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #message, #statistics, #note {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        #statistics {
            font-size: 14px;
            color: #666;
        }
        #note {
            color: red;
            font-size: 14px;
        }
        #progressContainer {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        #progressBar {
            height: 100%;
            width: 0;
            background-color: #28a745;
            transition: width 0.3s;
        }
        #progressPercentage {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><a href="#" onclick="location.reload(); return false;">SWF Downloader</a></h1>
        <div class="form-group">
            <label for="fileType">Pilih Tipe File:</label>
            <select id="fileType">
                <option value="enemies">Enemies</option>
                <option value="skills">Skills</option>
                <option value="senjutsu">Senjutsu</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start">Angka Awal:</label>
            <input type="number" id="start" min="1" required>
        </div>
        <div class="form-group">
            <label for="end">Angka Akhir:</label>
            <input type="number" id="end" min="1" required>
        </div>
        <button id="download">Download SWF</button>
        <div id="message"></div>
        <div id="statistics"></div>
        <div id="note">If the downloaded file fails, it means the file cannot be downloaded from the server/403 forbidden.<br> <br>I recommend input numbers from 01 to 999999.</div>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <div id="progressPercentage">0%</div>
    </div>
    <script>
    document.getElementById('download').addEventListener('click', function() {
        const confirmation = confirm("Apakah Anda yakin ingin mendownload file ini?");
        if (!confirmation) {
            return;
        }

        const fileType = document.getElementById('fileType').value;
        const start = parseInt(document.getElementById('start').value);
        const end = parseInt(document.getElementById('end').value);
        const messageDiv = document.getElementById('message');
        const statisticsDiv = document.getElementById('statistics');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercentage = document.getElementById('progressPercentage');
        messageDiv.innerHTML = '';
        statisticsDiv.innerHTML = '';
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        progressPercentage.innerText = '0%';

        if (isNaN(start) || isNaN(end) || start > end) {
            messageDiv.innerHTML = 'Silakan masukkan angka yang valid.';
            return;
        }

        const zip = new JSZip();
        const folderName = fileType === 'enemies' ? 'Enemies' : fileType === 'skills' ? 'Skills' : 'Senjutsu';

        const promises = [];
        let totalFiles = end - start + 1;
        let downloadedFiles = 0;
        let failedFiles = 0;
        const startTime = Date.now();
        const maxConcurrentDownloads = 5; // Limit concurrent downloads

        const downloadFile = (i) => {
            if (i > end) {
                return Promise.resolve(); // No more files to download
            }
            const paddedIndex = String(i).padStart(2, '0');
            let url;
            if (fileType === 'enemies') {
                url = `https://shinobiwarfare.fra1.cdn.digitaloceanspaces.com/data/swf/enemies_v2/ene_${paddedIndex}.swf`;
            } else if (fileType === 'skills') {
                url = `https://shinobiwarfare.fra1.cdn.digitaloceanspaces.com/data/swf/skills_v2/skill_${paddedIndex}.swf`;
            } else if (fileType === 'senjutsu') {
                url = `https://shinobiwarfare.fra1.cdn.digitaloceanspaces.com/data/swf/skills_v2/sen_${paddedIndex}.swf`;
            }

            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        failedFiles++;
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    zip.file(`${folderName}/${url.split('/').pop()}`, blob);
                    downloadedFiles++;
                    const progress = (downloadedFiles / totalFiles) * 100;
                    progressBar.style.width = `${progress}%`;
                    progressPercentage.innerText = `${Math.round(progress)}%`;
                    statisticsDiv.innerHTML = `Total File: ${totalFiles}<br>File Berhasil Didownload: ${downloadedFiles}<br>File Gagal Didownload: ${failedFiles}<br>`;
                })
                .catch(err => {
                    console.error('Error fetching file:', err);
                })
                .finally(() => {
                    // Start the next download
                    downloadFile(i + maxConcurrentDownloads);
                });
        };

        // Start the initial batch of downloads
        for (let i = start; i < start + maxConcurrentDownloads && i <= end; i++) {
            downloadFile(i);
        }

        // Wait for all downloads to finish
        Promise.all(promises).then(() => {
            zip.generateAsync({ type: 'blob' }).then(content => {
                saveAs(content, `${folderName}.zip`);
                const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                messageDiv.innerHTML = 'Proses download selesai.';
                statisticsDiv.innerHTML += `<br>Waktu yang Dihabiskan: ${elapsedTime} detik`;
                progressBar.style.width = '100%';
                progressPercentage.innerText = '100%';
            });
        }).catch(err => {
            messageDiv.innerHTML = 'Terjadi kesalahan saat mendownload file.';
        });
    });
    </script>
</body>
</html>
