<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Downloader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2193b0;
            margin-bottom: 20px;
        }
        input[type="number"], select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus, select:focus {
            border-color: #2193b0;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .form-group {
            margin-bottom: 15px;
        }
        #message, #statistics, #note {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        #statistics {
            font-size: 14px;
            color: #666;
        }
        #note {
            color: red; /* Make the note text red */
            font-size: 14px; /* Adjust font size if needed */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><a href="#" onclick="location.reload(); return false;">SWF Downloader</a></h1>
        <div class="form-group">
            <label for="fileType">Pilih Tipe File:</label>
            <select id="fileType">
                <option value="enemies">Enemies</option>
                <option value="skills">Skills</option>
                <option value="senjutsu">Senjutsu</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start">Angka Awal:</label>
            <input type="number" id="start" min="1" required>
        </div>
        <div class="form-group">
            <label for="end">Angka Akhir:</label>
            <input type="number" id="end" min="1" required>
        </div>
        <button id="download">Download SWF</button>
        <div id="message"></div>
        <div id="statistics"></div>
        <div id="note">If the downloaded file fails, it means the file cannot be downloaded from the server/403 forbidden.
            
            I recommend input numbers from 01 to 999999.</div>
    </div>
    <script>
    document.getElementById('download').addEventListener('click', function() {
        const confirmation = confirm("Apakah Anda yakin ingin mendownload file ini?");
        if (!confirmation) {
            return; // Hentikan proses jika pengguna memilih "No"
        }

        const fileType = document.getElementById('fileType').value;
        const start = parseInt(document.getElementById('start').value);
        const end = parseInt(document.getElementById('end').value);
        const messageDiv = document.getElementById('message');
        const statisticsDiv = document.getElementById('statistics');
        messageDiv.innerHTML = '';
        statisticsDiv.innerHTML = '';

        if (isNaN(start) || isNaN(end) || start > end) {
            messageDiv.innerHTML = 'Silakan masukkan angka yang valid.';
            return;
        }

        const zip = new JSZip();
        const folderName = fileType === 'enemies' ? 'Enemies' : fileType === 'skills' ? 'Skills' : 'Senjutsu';

        const promises = [];
        let totalFiles = end - start + 1;
        let downloadedFiles = 0;
        let failedFiles = 0;
        const startTime = Date.now();

        let downloadStartTime = Date.now();

        for (let i = start; i <= end; i++) {
            const paddedIndex = String(i).padStart(2, '0');
            let url;

            if (fileType === 'enemies') {
                url = `https://shinobiwarfare.fra1.cdn.digitaloceanspaces.com/data/swf/enemies_v2/ene_${paddedIndex}.swf`;
            } else if (fileType === 'skills') {
                url = `https://shinobiwarfare.fra1.cdn.digitaloceanspaces.com/data/swf/skills_v2/skill_${paddedIndex}.swf`;
            } else if (fileType === 'senjutsu') {
                url = `https://shinobiwarfare.fra1.cdn.digitaloceanspaces.com/data/swf/skills_v2/sen_${paddedIndex}.swf`;
            }

            promises.push(fetch(url)
                .then(response => {
                    if (!response.ok) {
                        failedFiles++;
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    zip.file(`${folderName}/${url.split('/').pop()}`, blob);
                    downloadedFiles++;
                    const elapsedTime = (Date.now() - downloadStartTime) / 1000; // Waktu yang telah berlalu
                    const estimatedTimePerFile = elapsedTime / downloadedFiles; // Estimasi waktu per file
                    const remainingFiles = totalFiles - downloadedFiles; // Sisa file
                    const estimatedTotalTime = estimatedTimePerFile * totalFiles; // Estimasi total waktu
                    const estimatedCompletionTime = new Date(Date.now() + estimatedTotalTime * 1000); // Waktu perkiraan selesai

                    statisticsDiv.innerHTML = `Total File: ${totalFiles}<br>File Berhasil Didownload: ${downloadedFiles}<br>File Gagal Didownload: ${failedFiles}<br>Estimasi Selesai: ${estimatedCompletionTime.toLocaleTimeString()}<br>Estimasi Waktu yang Diperlukan: ${estimatedTotalTime.toFixed(2)} detik`;
                })
                .catch(err => {
                    console.error('Error fetching file:', err);
                }));
        }

        Promise.all(promises).then(() => {
            zip.generateAsync({ type: 'blob' }).then(content => {
                saveAs(content, `${folderName}.zip`);
                const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                messageDiv.innerHTML = 'Proses download selesai.';
                statisticsDiv.innerHTML += `<br>Waktu yang Dihabiskan: ${elapsedTime} detik`;
            });
        });
    });
    </script>
</body>
</html>
