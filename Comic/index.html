<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Note</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            display: none; /* Hide body initially */
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-top: 20px;
        }
        nav {
            background-color: white;
            color: black;
            position: relative;
            border-bottom: 1px solid #ccc;
        }
        .hamburger {
            display: inline-block;
            padding: 15px;
            cursor: pointer;
            font-size: 20px;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: white;
            position: absolute;
            width: 100%;
            top: 60px;
            left: 0;
            border-radius: 5px;
            z-index: 10;
            border: 1px solid #ccc;
        }
        .menu button {
            padding: 15px;
            border: none;
            color: black;
            text-align: center;
            cursor: pointer;
            margin: 0;
            transition: background 0.2s;
        }
        .menu button:hover {
            opacity: 0.8;
        }
        .non-h {
            background-color: gray;
        }
        .h-belum {
            background-color: #ffb3b3;
        }
        .h-sudah {
            background-color: green;
        }
        section {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        section:hover {
            transform: scale(1.02);
        }
        h2, h3 {
            color: #333;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 244, 248, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .loading {
            width: 80px;
            height: 80px;
            border: 8px solid transparent;
            border-top-color: #4a90e2;
            border-left-color: #e94e77; /* Pink */
            border-bottom-color: #f5a623; /* Orange */
            border-right-color: #50e3c2; /* Green */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            font-size: 24px;
            color: #4a90e2;
        }
    </style>
</head>
<body>

    <div class="loading-screen" id="loading-screen">
        <div class="loading"></div>
        <div class="loading-text">PLEASE WAIT...</div>
    </div>

    <nav>
        <div class="hamburger" onclick="toggleMenu()">â˜° Chapter Note</div>
        <div class="menu" id="menu">
            <button class="non-h" onclick="showSection('non-h')">Non H</button>
            <button class="h" onclick="showSection('h')">H</button>
        </div>
    </nav>

    <h1 id="welcome-message">Welcome to Comic Note</h1>

    <section id="non-h" style="display: none;">
        <h2>Non H</h2>
        <ul>
            <li><button class="non-h" onclick="openModal('Academy\'s Genius Swordmaster Chapter 21')">Academy's Genius Swordmaster Chapter 21</button></li>
            <li><button class="non-h" onclick="openModal('Moon Shadow Sword Emperor Chapter 85')">Moon Shadow Sword Emperor Chapter 85</button></li>
        </ul>
    </section>

    <section id="h" style="display: none;">
        <h2>H</h2>
        <h3>Sudah dibaca</h3>
        <ul>
            <li><button class="h-sudah" onclick="openModal('Mom Addiction Chapter 795')">Mom Addiction Chapter 795</button></li>
            <li><button class="h-sudah" onclick="openModal('Stop Smoking Chapter 25')">Stop Smoking Chapter 25</button></li>
            <li><button class="h-sudah" onclick="openModal('Corruption in the Dungeon Chapter 47')">Corruption in the Dungeon Chapter 47</button></li>
            <li><button class="h-sudah" onclick="openModal('Yogurt Delivery Lady Chapter 43')">Yogurt Delivery Lady Chapter 43</button></li>
            <li><button class="h-sudah" onclick="openModal('Pervert Diary Chapter 108')">Pervert Diary Chapter 108</button></li>
            <li><button class="h-sudah" onclick="openModal('Heroine App Chapter 39')">Heroine App Chapter 39 (gak di baca dulu Author hiatus)</button></li>
            <li><button class="h-sudah" onclick="openModal('The Hole Diary Chapter 22')">The Hole Diary Chapter 22</button></li>
            <li><button class="h-sudah" onclick="openModal('Ero Game Becomes Reality Chapter 48')">Ero Game Becomes Reality Chapter 48</button></li>
            <li><button class="h-sudah" onclick="openModal('Moby Dick Chapter 37')">Moby Dick Chapter 37</button></li>
            <li><button class="h-sudah" onclick="openModal('Isekai Dragondick Knight Commander Chapter 16')">Isekai Dragondick Knight Commander Chapter 16</button></li>
            <li><button class="h-sudah" onclick="openModal('Manager Please Scold Me Chapter 15')">Manager Please Scold Me Chapter 15</button></li>
        </ul>
        <h3>Belum dibaca</h3>
        <ul>
            <li><button class="h-belum" onclick="openModal('Trap')">Trap</button></li>
            <li><button class="h-belum" onclick="openModal('She Wants to Get Drunk')">She Wants to Get Drunk</button></li>
            <!-- Add the rest of your buttons here -->
        </ul>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p>More details can be added here.</p>
        </div>
    </div>

    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUsernameModal()">&times;</span>
            <h2>Please Enter Your Name</h2>
            <input type="text" id="username" placeholder="Enter your name" />
            <button onclick="submitName()">Submit</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('usernameModal').style.display = 'block';
        };

        function submitName() {
            const name = document.getElementById('username').value || "Guest";
            document.getElementById('welcome-message').innerText = `Welcome to Comic Note, ${name}!`;
            document.getElementById('loading-screen').style.display = 'none';
            document.body.style.display = 'block'; // Show body content
            closeUsernameModal();
        }

        function closeUsernameModal() {
            document.getElementById('usernameModal').style.display = "none";
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
            toggleMenu(); // Close menu after section is shown
        }

        function openModal(title) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            const usernameModal = document.getElementById('usernameModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == usernameModal) {
                usernameModal.style.display = "none";
            }
        }
    </script>

</body>
</html>
